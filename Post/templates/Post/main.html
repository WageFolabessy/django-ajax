{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Post{% endblock title %}

{% block content %}
    <!-- Modal -->
    <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="post-form" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- Button trigger modal -->
    <button id="add-post-btn" type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPostModal">
    Add post
    </button>
    <div id="alert-box"></div>
    <div id="post-box"></div>
    <div class="text-center mb-3" id="end-box">
        <button class="btn btn-primary" id="load-btn">Load more</button>
    </div>
    <div id="spinner-box" class="text-center">
        <div class="spinner-border" role="status"></div>
    </div>
{% endblock content %}

{% block script %}
    <script src="{% static 'Post/js/main.js' %}" defer></script>
{% endblock script %}
